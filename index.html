<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
  <script src="/js/lib/jquery-1.9.1.js"></script>
  <script src="/js/lib/handlebars.js-1.0.0-rc.3.js"></script>
  <script src="/js/lib/ember.js-1.0.0-rc.1.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="index">
    <h2>Index Content:</h2>
    <ul>
    {{#each item in content}}
        <li>{{item}}</li>
    {{/each}}
     </ul>
  </script>
</body>
</html>
